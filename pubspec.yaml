name: snack
description: "A new JP project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  glass_kit: ^4.0.1
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/details/
    - assets/grafiken/
    - assets/hintergruende/
    - assets/fonts/
    - assets/app_icon/
    - assets/icon/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Black.ttf
        - asset: assets/fonts/SF-Pro-Text-Black.otf
